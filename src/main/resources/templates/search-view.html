<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy Drive</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>

<div th:replace="~{fragments/header :: header-fragment}"/>

<div class="container-fluid">
    <div class="mt-5">

        <!--Messages-->
        <div class="messages h-10 mx-auto text-center w-25">
            <div class="alert alert-danger text-center"
                 th:if="${validationErrorMessage}" th:text="${validationErrorMessage}">
            </div>
            <div class="alert alert-danger text-center"
                 th:if="${exceptionMessage}" th:text="${exceptionMessage}">
            </div>
            <div class="alert alert-success text-center"
                 th:if="${successMessage}" th:text="${successMessage}">
            </div>
        </div>
    </div>

    <div class="content mt-5">
        <div class="row">
            <div class="col-md-3">
                <a class="btn btn-primary w-50" href="/">
                    Back
                </a>
            </div>

            <div class="col-md-8">
                <h3>My drive</h3>

                <!--User folders & files-->
                <table class="table">
                    <tr th:replace="~{fragments/table-rows-fragment :: tr-fragment}"/>
                    <div th:if="${searchResult}" th:with="folderList=${searchResult.folderList},
                                                            fileList=${searchResult.fileList}">
                        <td th:replace="~{fragments/folders-table-data :: folders-td-fragment}"/>
                        <td th:replace="~{fragments/file-table-data :: files-td-fragment}"/>
                    </div>
                </table>
            </div>
        </div>
    </div>
</div>

<footer th:replace="~{fragments/footer :: footer-fragment}"/>

<div th:insert="~{fragments/modal/rename-folder-modal :: folder-rename-modal}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script crossorigin="anonymous" integrity="sha256-tG5mcZUtJsZvyKAxYLVXrmjKBVLd6VpVccqz/r4ypFE="
        src="https://code.jquery.com/jquery-3.7.0.slim.min.js"></script>
<script src="/js/rename-script.js"></script>
</body>
</html>
