<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.css" rel="stylesheet"/>
</head>
<title>Login</title>
<body>

<div class="container min-vh-100 d-flex align-items-center justify-content-center">
    <div class="col-md-4">
        <h1 class="mb-3 text-center">Login</h1>
        <form method="post" th:action="@{/login}">

            <!--Main form part-->

            <div class="form-outline mb-4">
                <input class="form-control" id="username" name="username" required type="text"/>
                <label class="form-label" for="username">Username</label>
            </div>

            <div class="form-outline mb-4">
                <input class="form-control" id="password" name="password" required type="password"/>
                <label class="form-label" for="password">Password</label>
            </div>

            <button class="btn btn-primary btn-block mb-4" type="submit" value="Log in">Login</button>

            <!--Messages-->
            <div class="alert alert-danger text-center" th:if="${param.error}"></div>
            <div class="alert alert-success text-center" th:if="${successMessage}" th:text="${successMessage}"></div>

            <!--To signup page-->
            <div class="text-center">
                <p>
                    Don't have an account?
                    <a href="/registration" th:href="@{/signup}">Signup</a>
                </p>
            </div>
        </form>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.js" type="text/javascript"></script>
</body>

</html>
