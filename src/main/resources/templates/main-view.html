<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy Drive</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/static/styles.css}">
</head>
<body>

<!--Header-->
<div th:replace="~{fragments/header :: header-fragment}"/>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-2">
            <div class="mb-3">
                <button class="btn btn-primary dropdown-toggle" type="button" id="createDropdown"
                        data-bs-toggle="dropdown" aria-expanded="false">
                    Create
                </button>

                <ul class="dropdown-menu" aria-labelledby="createDropdown">
                    <li>
                        <button class="btn dropdown-item" data-bs-target="#folderCreateModal" data-bs-toggle="modal">
                            <i class="bi bi-folder"></i>
                            Create folder
                        </button>
                    </li>
                    <li>
                        <button class="btn dropdown-item" data-bs-target="#fileUploadModal" data-bs-toggle="modal">
                            <i class="bi bi-file-earmark-plus"></i>
                            Upload file
                        </button>
                    </li>
                    <li>
                        <button class="btn dropdown-item" data-bs-target="#folderUploadModal" data-bs-toggle="modal">
                            <i class="bi bi-folder-plus"></i>
                            Upload folder
                        </button>
                    </li>
                </ul>
            </div>
        </div>

        <div class="col-md-9 mt-5 position-relative">

            <div class="messages w-50 h-25 mx-auto"/>
                <div class="alert alert-danger text-center"
                     th:if="${validationErrorMessage}" th:text="${validationErrorMessage}">
                </div>
                <div class="alert alert-danger text-center"
                     th:if="${exceptionMessage}" th:text="${exceptionMessage}">
                </div>
                <div class="alert alert-success text-center"
                     th:if="${successMessage}" th:text="${successMessage}">
                </div>
            </div>

            <h3>My drive</h3>

            <div class="content">
                <!--Breadcrumbs-->
                <nav aria-label="breadcrumb" th:if="${breadcrumbDto}">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">
                            <a class="text-decoration-none" th:href="@{'/'}">Main</a>
                        </li>

                        <li th:each="breadcrumbPath, iterStat : ${breadcrumbDto.getFolderPathsList()}"
                            th:class="${iterStat.last} ? 'breadcrumb-item active' : 'breadcrumb-item'">

                            <a th:href="@{'/?path=' + ${breadcrumbPath}}"
                               th:text="${breadcrumbDto.getFolderNamesList().get(iterStat.index)}"
                               class="text-decoration-none">
                            </a>
                        </li>
                    </ol>
                </nav>

                <!--User folders and files table-->
                <table class="table">
                    <thead>
                    <div th:replace="~{fragments/table-rows-fragment :: tr-fragment}"/>
                    </thead>
                    <tbody>
                    <div th:replace="~{fragments/folders-table-data :: folders-td-fragment}"/>
                    <div th:replace="~{fragments/file-table-data :: files-td-fragment}"/>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer-fragment}"/>

<div th:insert="~{fragments/modal/upload-folder-modal :: folder-upload-modal}"></div>
<div th:insert="~{fragments/modal/create-folder-modal :: folder-create-modal}"></div>
<div th:insert="~{fragments/modal/upload-file-modal :: file-upload-modal}"></div>
<div th:insert="~{fragments/modal/rename-folder-modal :: folder-rename-modal}"></div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script crossorigin="anonymous" integrity="sha256-tG5mcZUtJsZvyKAxYLVXrmjKBVLd6VpVccqz/r4ypFE="
        src="https://code.jquery.com/jquery-3.7.0.slim.min.js"></script>
<script src="/js/rename-script.js"></script>
</body>
</html>
