<div aria-hidden="true" class="modal fade" tabindex="-1" id="fileRenameModal"
     th:fragment="file-rename-modal">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Rename</h5>
                <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
            </div>
            <div class="modal-body">
                <form id="fileRenameForm" th:action="@{/files/rename}" th:method="post" th:object="${fileRenameRequest}">
                    <div class="form-outline">
                        <input th:name="updatedName" class="form-control" type="text" autocomplete="off">
                    </div>
                    <input id="filePath" th:name="path" type="hidden"/>
                    <input id="fileCurrentName" th:name="currentName" type="hidden">
                    <input id="fileExtension" th:name="extension" type="hidden"/>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Close</button>
                <button class="btn btn-primary" form="fileRenameForm" type="submit">
                    Ok
                </button>
            </div>
        </div>
    </div>
</div>
