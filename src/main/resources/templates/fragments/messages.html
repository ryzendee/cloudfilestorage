<div class="text-center h-15" th:fragment="messages-fragment">
    <div class="alert alert-danger alert-dismissible fade show position-relative" role="alert" th:if="${validationErrorMessage}">
        <p class="mb-0 text-center" th:text="${validationErrorMessage}">Validation failed</p>
        <button type="button" class="btn-close position-absolute top-0 end-0" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div class="alert alert-danger alert-dismissible fade show position-relative" role="alert" th:if="${exceptionMessage}">
        <p class="mb-0 text-center" th:text="${exceptionMessage}">Failed to process operation on server</p>
        <button type="button" class="btn-close position-absolute top-0 end-0" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div class="alert alert-success alert-dismissible fade show position-relative" role="alert" th:if="${successMessage}">
        <p class="mb-0 text-center" th:text="${successMessage}">Success operation!</p>
        <button type="button" class="btn-close position-absolute top-0 end-0" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
</div>
